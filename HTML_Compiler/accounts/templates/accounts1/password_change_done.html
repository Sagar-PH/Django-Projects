{% extends "main.html" %}

{% block title %} Password changed {% endblock %}

{% block content %}
<div class="header"><p class="para">Password changed successfully</p></div>
<div>
	<p class="content" >Your password has been set. </p>
	<br>
	<a href="{% url 'profile' %}">Profile</a>
</div>
<style>
	* {
		outline: none;
		margin: 0;
		padding: 0;
	}
	body {
		background: linear-gradient(to right,#bdc3c7,#2c3e50);
	}
	.content {
		font-family: Georgia, serif;
		font-size: large;
		margin-left: 60px;
		line-height: 1.6em;
		margin-top: 40px;
	}
	.header {
		width: 100%;
		height: 70px;
		background: #5c6e80;
	}
	.para {
		font-family: Georgia, serif;
		letter-spacing: 1px;
		font-weight: normal;
		font-size: xx-large;
		align-items: center;
		margin-left: 25px;
		padding-top: 15px;
	}
	a {
		text-decoration: none;
		color: black;
		margin-left: 60px;
		font-size: larger;
	}
	a:hover {
		text-decoration: underline;
		font-style: italic;
		letter-spacing: 1px;
		font-weight: bold;
	}
</style>
{% endblock %}

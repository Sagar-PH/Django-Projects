{% extends "main.html" %}

{% block title %} Reset password {% endblock %}

{% block content %}

<div class="header"><p class="para">Password reset</p></div>
<div class="reset">
	<p>forgotten your password?to reset new password,</p>
	<p>Enter your email address below, and we'll email instruction for setting a new password.</p><br>
	<form method="post">

		{% csrf_token %}
		{{form}}
			
		<br><br>
		<input type="Submit" name="Send email" value="Send email">
	</form>
</div>
<style>
	* {
		outline: none;
		margin: 0;
		padding: 0;
	}
	body {
		background: linear-gradient(to right,#bdc3c7,#2c3e50);
	}
	.reset {
		margin-top: 50px;
		margin-left: 60px;
		margin-right: 30px;
		font-size: larger;
		line-height: 1.6em;
	}
	#id_email {
		width: 230px;
		height: 24px;
		border-top: 0;
		border-left: 0;
		border-right: 0;
		border-bottom: 2px solid black;
		font-size: 15px;
		border-radius: 2px;
		margin-left: 15px;
		margin-right: 15px;
		font-family: fantasy;
		padding-left: 5px;
	}
	form {
		margin-top: 15px;
	}
	input[type=submit] {
		width: 150px;
		height: 32px;
		font-size: large;
		font-family: fantasy;
		letter-spacing: 1px;
		border:0;
		background: #dde3e7;
		border-radius: 2px;
	}
	input[type=submit]:hover {
		background: #5c6e80;
		color: white;
		cursor: pointer;
	}
	label {
		font-weight: bold;
	}
	p {
		font-family: Georgia, serif;
	}
	.header {
		width: 100%;
		height: 70px;
		background: #5c6e80;
	}
	.para {
		letter-spacing: 1px;
		font-weight: normal;
		font-size: xx-large;
		align-items: center;
		margin-left: 25px;
		padding-top: 15px;
	}
</style>
{% endblock %}

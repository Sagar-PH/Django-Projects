{% extends 'todo/index.html' %}
{% block head %}
    <title>Login</title>
{% endblock %}
{% block content %}
    <div>
        <h1>LOGIN</h1>
        {% if messages %}
            {% for message in messages %}
                <h4>{{ message }}</h4>
            {% endfor %}
        {% endif %}
        <form method="POST" action="#">
            {% csrf_token %}
            
            <label>Username</label>
            <input type="text" name="username" required><br>
            <label>Password</label>
            <input type="password" name="password" required><br>
            <input type="submit" value="Login">
        </form><br>
        <p>Create an Account <a href="{% url 'register' %}">SignUp</a>.</p>
    </div>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        div {
            border: 2px solid black;
            border-radius: 5px;
            width: 430px;
            height: auto;
            position: absolute;
            left: 50%;
            transform: translate(-50%, 50%);
        }
        h1 {
            text-align: center;
        }
        p {
            margin-top: 120px;
            margin-left: 40px;
        }
        h4, form {
            margin-left: 40px;
        }
        input[type=submit] {
            width: 75px;
            height: 30px;
            border: 0;
            border-radius: 3px;
            background-color: rgb(69, 69, 121);
            color: white;
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            font-family: 'Courier New', Courier, monospace;
        }
        input[type=submit]:hover {
            background-color: rgb(88, 88, 150);
        }
        label{
            display: block;
            float: left;
            width: 115px;
            font-size: 20px;
        }
        input {
            display: block;
            float: left;
        }
        input[type="text"], input[type="password"] {
            outline: none;
            width: 230px;
            height: 25px;
            border-top: 0;
            border-left:0;
            border-right: 0;
            margin-bottom: 35px;
            background: #eee;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.05rem;
        }
        @media screen and (max-width: 430px) {
            body, label {
                font-size: 1.05rem;
                width: 32%;
            }
            div {
                width: 99%;
            }
            input[type="text"], input[type="password"] {
                width: 58%;
                height: 22px;
                margin-bottom: 18px;
            }
            form {
                margin-left: 20px;
            }
            p {
                margin-top: 70px;
                margin-left: 20px;
            }
        }
        @media screen and (max-width: 330px) {
            body, label {
                font-size: 1rem;
                width: 35%;
            }
            h1 {
                font-size: 1.3rem;
                margin-top: 10px;
            }
            div {
                width: 99%;
            }
            input[type="text"], input[type="password"] {
                font-size: 0.8rem;
                width: 58%;
                height: 19px;
                margin-bottom: 15px;
            }
            input[type="submit"] {
                width: 75px;
                height: 25px;
                font-size: 0.9rem;
                border-radius: 2px;
            }
            form {
                margin-left: 15px;
            }
            p {
                margin-top: 55px;
                margin-left: 15px;
                font-size: 0.9rem;
                margin-bottom: 10px;
            }
        }
    </style>
{% endblock %}
